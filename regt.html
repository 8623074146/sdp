<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Requisition Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Requisition Form</h1>
        <form action="/submit-requisition" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="destination">Travel Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

            <label for="travel_date">Travel Date:</label>
            <input type="date" id="travel_date" name="travel_date" required>

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date">

            <label for="purpose">Purpose of Travel:</label>
            <textarea id="purpose" name="purpose" rows="4" placeholder="Describe the purpose of travel" required></textarea>

            <label for="approval">Approval Needed:</label>
            <select id="approval" name="approval" required>
                <option value="">Select</option>
                <option value="manager">Manager</option>
                <option value="department_head">Department Head</option>
                <option value="finance_team">Finance Team</option>
            </select>

            <button type="submit">Submit Requisition</button>
        </form>
    </div>
</body>
</html>
