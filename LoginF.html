<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
        }

        .form-group .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
           background-color: #45a049;
        }

        .submit-btn:message {
            margin-top: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="form-container">
    <h2>Admin Log in</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
        </div>
        <p class="forgot-password"><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>

        <button type="submit" class="submit-btn">Login</button>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let isValid = true;

        // Clear previous errors
        document.querySelectorAll('.error').forEach(error => error.textContent = '');

        // Validate email
        const email = document.getElementById('email').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '' || !emailRegex.test(email)) {
            document.getElementById('emailError').textContent = 'Valid email is required';
            isValid = false;
        }

        // Validate password
        const password = document.getElementById('password').value.trim();
        if (password === '') {
            document.getElementById('passwordError').textContent = 'Password is required';
            isValid = false;
        }

        if (isValid) {
            alert('Login successful!');
            // Proceed with login logic here
        }
    });
</script>

</body>
</html>

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>

    <!-- Change Password Form -->
    <div class="change-password-container">
        <h2>Change Password</h2>
        <label for="password">Old Password:</label>
        <input type="password" id="old-password" placeholder="Enter old password" required>
        <label for="password"> New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <label for="password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        <button id="change-password-button">Submit</button>
        <button id="change-password-button">Reset</button>

        <p id="message" class="message"></p>
    </div>

    <script>
        // JavaScript for Change Password Validation
        document.getElementById('change-password-btn').addEventListener('click', function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const message = document.getElementById('message');

            // Password validation criteria
            const minLength = 8;
            const hasUppercase = /[A-Z]/.test(newPassword);
            const hasLowercase = /[a-z]/.test(newPassword);
            const hasNumber = /\d/.test(newPassword);

            // Check if the new password meets all criteria
            if (newPassword.length < minLength) {
                message.textContent = 'Password must be at least 8 characters long.';
                message.className = 'message error';
                return;
            }

            if (!hasUppercase) {
                message.textContent = 'Password must include at least one uppercase letter.';
                message.className = 'message error';
                return;
            }

            if (!hasLowercase) {
                message.textContent = 'Password must include at least one lowercase letter.';
                message.className = 'message error';
                return;
            }

            if (!hasNumber) {
                message.textContent = 'Password must include at least one number.';
                message.className = 'message error';
                return;
            }

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                message.textContent = 'Passwords do not match. Please try again.';
                message.className = 'message error';
                return;
            }

            // Success message
            message.textContent = 'Password successfully changed!';
            message.className = 'message success';

            // Clear input fields
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        });
    </script>

</body>
</html>
